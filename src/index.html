<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fantasy Football Blockchain Money Maker</title>
  <meta name="description" content="A Complete Wei Solution">
  <meta name="author" content="Lambda and Friends">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script
			  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			  crossorigin="anonymous"></script>

  <script src="js/deploy_web3.js"></script>
</head>

<body>
    <div class="container">
        <h1>Page 1</h1>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="row">
                    <form>
                        <div class="mb-3">
                        <label for="fee" class="form-label">Fee</label>
                        <input type="fee" class="form-control" id="fee">
                        <div id="" class="form-text">Fee to enter the league</div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="deployContract();">Deploy Contract</button>
                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Page 2</h1>
        <div class="row mt-5"></div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <form>
                        <div class="mb-3">
                        <label for="playerWallet" class="form-label">Commissioner Address</label>
                        <input type="playerWallet" class="form-control" id="playerWallet">
                        <div id="" class="form-text">This is the wallet address of the commissioner</div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addPlayer();">Change Commissioner</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <form>
                        <div class="mb-3">
                        <label for="playerName" class="form-label">Name</label>
                        <input type="playerName" class="form-control" id="playerName">
                        </div>
                        <div class="mb-3">
                        <label for="playerWallet" class="form-label">Address</label>
                        <input type="playerWallet" class="form-control" id="playerWallet">
                        <div id="" class="form-text">This is the wallet address of the player</div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addPlayer();">Add Player</button>
                    </form>
                </div>
                <div class="row mt-5">
                    <ul class="list-group">
                        <span id="player-list">
                        </span>
                        <li class="list-group-item">
                            <button type="submit" class="btn btn-primary">Start League</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
</html>
